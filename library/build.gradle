apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 105
        versionName "1.0.5"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'

}

//添加
publish {
    userOrg = 'WuXiaolong'//bintray.com用户名
    groupId = 'com.wuxiaolong.pullloadmorerecyclerview'//jcenter上的路径
    artifactId = 'pullloadmorerecyclerview'//项目名称
    publishVersion = '1.0.5'//版本号
    desc = '实现RecyclerView下拉刷新和上拉加载更多以及RecyclerView线性、网格、瀑布流效果演示'//描述，不重要
    website = 'https://github.com/WuXiaolong/PullLoadMoreRecyclerView'
//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}


